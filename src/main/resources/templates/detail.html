<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>好きなもの管理システム</title>
<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/detail.css">
<script>
	function enableEdit() {
		var titleField = document.getElementsByName("title")[0];
		var detailField = document.getElementsByName("detail")[0];
		titleField.removeAttribute("readonly");
		detailField.removeAttribute("readonly");
	}
</script>
</head>
<body>
	<div class="header">
		<h1>好きなものを記録するアプリ</h1>
		<button type="button" onclick="location.href='/';">戻る</button>
	</div>
	<hr>
	<form method="post" action="/update">
		<div class="table-container">
			<table>
				<thead>
					<tr>
						<th>タイトル</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="hidden" name="id" th:value="${todo.id}" />
							<input type="text" name="title" th:value="${todo.title}"
							readonly="readonly" /></td>
					</tr>
				</tbody>
				<thead>
					<tr>
						<th>詳細</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" name="detail"
							th:value="${todo.detail}" readonly="readonly" /></td>
					</tr>
				</tbody>
			</table>
			</div>
			<div class="buttons">
			<button type="button" onclick="enableEdit()">編集</button>
			<input type="submit" value="更新" />
			</div>
	</form>
	<form method="post" th:action="@{'/delete/' + ${todo.id}}">
		<input type="hidden" name="id" th:value="${todo.id}" /> <input
			type="submit" value="削除" />
	</form>
</body>
</html>
